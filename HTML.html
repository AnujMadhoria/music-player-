<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CSS.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>spotifyyycloneee</title>
</head>

<body>
    <div class="container bg-black flex">
        <div class="left ">
            <div class="close">
                <img width="40px" class="invert" src="images/close.svg" alt="" srcset="">
            </div>
            <div class="home rounded bg-grey ">
                <div class="logo"><img width="100px" class="invert" src="images/Logo.svg" alt=""></div>
                <div class="homelogo flex"><img class="invert" src="images/home.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="homelogo flex"><img class="invert" src="images/search.svg" alt="">
                    <p>Search</p>
                </div>
            </div>

            <div class="library rounded bg-grey">
                <div class="heading items-center"><img class="invert" src="images/library.svg" alt="">
                    <h3>
                        Your Library
                    </h3>
                </div>
            

                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
                            <span> Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
                <div class="songlist">
                    <ul>
                       
                       
                    </ul>
                </div>
            </div>
        </div>

        <div class="right rounded bg-grey ">
            <div class="header flex">
                
                <div class="nav flex">
                    <img class="hamburger invert" src="images/hamburger.svg" alt="" srcset="">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg"
                        alt="arrow-left-01" width="28" height="28">
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg"
                        alt="arrow-right-01" width="28" height="28">
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer flex">
                   
                   
                </div>
                <div class="playbar  ">
                 <div class="abovebar invert flex">
                    
                    <div class="songinfo">
                          
                    </div>
                    <div class="songbtns">
                        <img id="previous" src="https://cdn.hugeicons.com/icons/previous-stroke-rounded.svg" alt="previous" width="28" height="28">
                        <img id="play" src="images/play.svg" width="29p">
                        <img id="next" src="https://cdn.hugeicons.com/icons/next-stroke-rounded.svg" alt="next" width="28" height="28">
                    </div>
                <div class="timevol flex"> 
                    <div class="songtime">
    
                    </div>
                    <div class="volume  flex">
                        <img src="images/volume.svg" alt="" srcset="">
                        <div class="range ">
                            <input  type="range" name="volume">
                        </div>
                    </div>
                </div> 
                </div>
                    <div class="seekbar invert">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>





    


</body>

</html>
